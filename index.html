<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact Me</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <div class="container">
    <img src="contact.jpg" alt="img">
    <div class="text">
      <h2>Contact Me</h2>
      <form class="in" action="#" method="post">
        
        <input type="text" id="name" placeholder="Your Name" name="Name">
      
        <input type="text" id="email" placeholder="Your E-mail" name="E-mail">
      
        <textarea id="message" placeholder="Your Message" name="Message"></textarea>
        <input type="submit" value="Send Message">
      </form>
    </div>
  </div>

</body>

</html>
